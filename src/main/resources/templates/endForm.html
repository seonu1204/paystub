<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Salary</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>일용직 근무자 사번</th>
        <th>기본수당</th>
        <th>주휴수당</th>
        <th>중식비 - 지급</th>
        <th>주휴수당(첫째주)</th>
        <th>주휴수당 (소급분)</th>
        <th>지급합계</th>
        <th>소득세</th>
        <th>주민세</th>
        <th>고용보험</th>
        <th>국민연금</th>
        <th>건강보험</th>
        <th>노인요양</th>
        <th>고용보험</th>
        <th>국민연금</th>
        <th>건강보험</th>
        <th>노인요양</th>
        <th>공제합계</th>
        <th>실지급액</th>
        <th>총 근로일수</th>
        <th>총근무시간</th>
        <th>주휴산정시간</th>
        <th>주휴산정시간</th>
        <th>시급</th>
        <th>중식비</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.userDto.EmployeeID}"></td>
        <td th:text="${employee.BasicSalary}"></td>
        <td th:text="${employee.HolidayAllowance}"></td>
        <td th:text="${employee.LunchExpenses}"></td>
        <td th:text="${employee.FirstWeekHolidayAllowance}"></td>
        <td th:text="${employee.RetroactiveHolidayAllowance}"></td>
        <td th:text="${employee.TotalPayment}"></td>
        <td th:text="${employee.IncomeTax}"></td>
        <td th:text="${employee.ResidentTax}"></td>
        <td th:text="${employee.EmploymentInsurance}"></td>
        <td th:text="${employee.NationalPension}"></td>
        <td th:text="${employee.HealthInsurance}"></td>
        <td th:text="${employee.ElderlyCareInsurance}"></td>
        <td th:text="${employee.EmploymentInsuranceDeduction}"></td>
        <td th:text="${employee.NationalPensionDeduction}"></td>
        <td th:text="${employee.HealthInsuranceDeduction}"></td>
        <td th:text="${employee.ElderlyCareInsuranceDeduction}"></td>
        <td th:text="${employee.DeductionTotal}"></td>
        <td th:text="${employee.NetPayment}"></td>
        <td th:text="${employee.TotalWorkDays}"></td>
        <td th:text="${employee.TotalWorkingHours}"></td>
        <td th:text="${employee.HolidayCalculationHours}"></td>
        <td th:text="${employee.OvertimeCalculationHours}"></td>
        <td th:text="${employee.HourlyWage}"></td>
        <td th:text="${employee.LunchAllowance}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
