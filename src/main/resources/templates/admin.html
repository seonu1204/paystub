<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .margin {
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 50px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>관리자 페이지</h1>
</div>
<div style="float:left" class="margin">
    <h3>급여 정보 엑셀 파일을 업로드 해주세요.</h3>
    <!-- 파일 업로드 -->
    <form method="GET" action="/admin" enctype="multipart/form-data">
        <input type="file" id="file" name="file">
        <input type="submit" id="submitButton" value="Upload">
    </form>
</div>
<div style="float: right;" class="margin">
    <h3>조회할 년도와 월을 선택해주세요.</h3>
    <form method="POST" action="/admin">
        <select id="year" th:name="month" th:value="${year}">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2022">2023</option>
        </select> <span>년</span>
        <select id="month" th:name="month" th:value="${month}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> <span>월</span>
        <button>조회</button>
    </form>

</div>
<div style="width: 100%; height: 500px; overflow: auto" class="center">
    <table>
        <thead>
        <tr>
            <th>선택</th>
            <th>일용직 근무자 사번</th>
            <th>이름</th>
            <th>생일</th>
            <th>기본수당</th>
            <th>주휴수당</th>
            <th>중식비 - 지급</th>
            <th>주휴수당(첫째주)</th>
            <th>주휴수당 (소급분)</th>
            <th>지급합계</th>
            <th>소득세</th>
            <th>주민세</th>
            <th>고용보험</th>
            <th>국민연금</th>
            <th>건강보험</th>
            <th>노인요양</th>
            <th>고용보험(소급공제)</th>
            <th>국민연금(소급공제)</th>
            <th>건강보험(소급공제)</th>
            <th>노인요양(소급공제)</th>
            <th>공제합계</th>
            <th>실지급액</th>
            <th>총 근로일수</th>
            <th>총근무시간</th>
            <th>주휴산정시간</th>
            <th>주휴산정시간(소급분)</th>
            <th>시급</th>
            <th>중식비</th>
            <th>이메일주소</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${responseDtos}">
            <td><input type="checkbox" id="checkbox"></td>
            <td th:text="${employee.employeeSalaryDto.EmployeeID}"></td>
            <td th:text="${employee.userDto.Name}"></td>
            <td th:text="${employee.userDto.birthday}"></td>
            <td th:text="${employee.employeeSalaryDto.BasicSalary}"></td>
            <td th:text="${employee.employeeSalaryDto.HolidayAllowance}"></td>
            <td th:text="${employee.employeeSalaryDto.LunchExpenses}"></td>
            <td th:text="${employee.employeeSalaryDto.FirstWeekHolidayAllowance}"></td>
            <td th:text="${employee.employeeSalaryDto.RetroactiveHolidayAllowance}"></td>
            <td th:text="${employee.employeeSalaryDto.TotalPayment}"></td>
            <td th:text="${employee.employeeSalaryDto.IncomeTax}"></td>
            <td th:text="${employee.employeeSalaryDto.ResidentTax}"></td>
            <td th:text="${employee.employeeSalaryDto.EmploymentInsurance}"></td>
            <td th:text="${employee.employeeSalaryDto.NationalPension}"></td>
            <td th:text="${employee.employeeSalaryDto.HealthInsurance}"></td>
            <td th:text="${employee.employeeSalaryDto.ElderlyCareInsurance}"></td>
            <td th:text="${employee.employeeSalaryDto.EmploymentInsuranceDeduction}"></td>
            <td th:text="${employee.employeeSalaryDto.NationalPensionDeduction}"></td>
            <td th:text="${employee.employeeSalaryDto.HealthInsuranceDeduction}"></td>
            <td th:text="${employee.employeeSalaryDto.ElderlyCareInsuranceDeduction}"></td>
            <td th:text="${employee.employeeSalaryDto.DeductionTotal}"></td>
            <td th:text="${employee.employeeSalaryDto.NetPayment}"></td>
            <td th:text="${employee.employeeSalaryDto.TotalWorkDays}"></td>
            <td th:text="${employee.employeeSalaryDto.TotalWorkingHours}"></td>
            <td th:text="${employee.employeeSalaryDto.HolidayCalculationHours}"></td>
            <td th:text="${employee.employeeSalaryDto.OvertimeCalculationHours}"></td>
            <td th:text="${employee.employeeSalaryDto.HourlyWage}"></td>
            <td th:text="${employee.employeeSalaryDto.LunchAllowance}"></td>
            <td th:text="${employee.userDto.EmailAddress}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <button>삭제</button>
</div>
</body>
</html>
